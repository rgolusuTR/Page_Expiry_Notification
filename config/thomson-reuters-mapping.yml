# Content type specific rules
content_type_rules:
  # High priority content that needs immediate attention
  critical_content:
    patterns:
      - "*/products/*"
      - "*/pricing/*"
      - "*/compliance/*"
      - "*/regulatory/*"
      - "*/investors/*"
    expiry_override: 180  # 6 months for critical content
    engagement_override: 20
    immediate_notification: true
    
  # Marketing content with shorter lifecycle
  marketing_content:
    patterns:
      - "*/campaigns/*"
      - "*/promotions/*"
      - "*/events/*"
      - "*/webinars/*"
    expiry_override: 90   # 3 months for marketing content
    engagement_override: 25
    
  # Evergreen content with longer lifecycle
  evergreen_content:
    patterns:
      - "*/about-us/*"
      - "*/company/*"
      - "*/history/*"
      - "*/mission/*"
    expiry_override: 1825  # 5 years for evergreen content
    engagement_override: 5

# Escalation matrix
escalation_rules:
  # No response escalation
  no_response_escalation:
    "corporate-communications@thomsonreuters.com": "communications-director@thomsonreuters.com"
    "investor-relations@thomsonreuters.com": "ir-director@thomsonreuters.com"
    "legal-product@thomsonreuters.com": "legal-product-director@thomsonreuters.com"
    "tax-regulatory@thomsonreuters.com": "tax-director@thomsonreuters.com"
    "legal-uk-product@thomsonreuters.com": "legal-uk-director@thomsonreuters.com"
    
  # Critical page escalation (immediate CC)
  critical_escalation:
    - "web-governance@thomsonreuters.com"
    - "digital-experience@thomsonreuters.com"


# Thomson Reuters Multi-Site Stakeholder Mapping Configuration
# Customized for five TR websites with domain-specific settings

# Site-specific configurations
sites:
  # Main Thomson Reuters Corporate Site
  "www.thomsonreuters.com":
    domain: "www.thomsonreuters.com"
    name: "Thomson Reuters Corporate"
    default_stakeholder: "corporate-web@thomsonreuters.com"
    expiry_threshold_days: 1095  # 3 years for corporate content
    low_engagement_threshold: 10  # Higher threshold for corporate pages
    new_page_threshold_days: 45   # 45 days for corporate content evaluation
    
  # Thomson Reuters Canada
  "www.thomsonreuters.ca":
    domain: "www.thomsonreuters.ca"
    name: "Thomson Reuters Canada"
    default_stakeholder: "canada-web@thomsonreuters.com"
    expiry_threshold_days: 730   # 2 years for regional content
    low_engagement_threshold: 5   # Standard threshold
    new_page_threshold_days: 30   # 30 days for regional content
    
  # Legal Solutions
  "legal.thomsonreuters.com":
    domain: "legal.thomsonreuters.com"
    name: "Thomson Reuters Legal"
    default_stakeholder: "legal-web@thomsonreuters.com"
    expiry_threshold_days: 365   # 1 year for legal content (needs frequent updates)
    low_engagement_threshold: 15  # Higher threshold for specialized legal content
    new_page_threshold_days: 60   # 60 days for legal content evaluation
    
  # Tax Solutions
  "tax.thomsonreuters.com":
    domain: "tax.thomsonreuters.com"
    name: "Thomson Reuters Tax"
    default_stakeholder: "tax-web@thomsonreuters.com"
    expiry_threshold_days: 365   # 1 year for tax content (regulatory changes)
    low_engagement_threshold: 8   # Moderate threshold for tax content
    new_page_threshold_days: 30   # 30 days for tax content
    
  # Legal Solutions UK
  "legalsolutions.thomsonreuters.co.uk":
    domain: "legalsolutions.thomsonreuters.co.uk"
    name: "Thomson Reuters Legal UK"
    default_stakeholder: "legal-uk-web@thomsonreuters.com"
    expiry_threshold_days: 365   # 1 year for UK legal content
    low_engagement_threshold: 12  # Higher threshold for UK legal market
    new_page_threshold_days: 45   # 45 days for UK legal content

